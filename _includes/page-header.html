<!-- page-header -->
<section class="page-intro">
	<div class="container">
		<h1 class="page-heading">{{ page.title }}</h1>

        {% include tabs.md %}
        <div class="topic-info">

            {% if page.github_link %}
               <div class="github-link"><a class="improve-page" href="{{ site.github }}v{{page.version}}/{{ page.github_link }}" target="_blank">在GitHub编辑此页</a></div>
            {% endif %}
            {% if page.contributor_link %}
                <a class="contributor" href="{{ page.contributor_link }}" target="_blank">感谢 {{ page.contributor_name }}贡献这个主题</a>
            {% endif %}

        </div>


        <div class="float-break"></div>
	</div>
</section>
